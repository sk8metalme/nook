[tool:pytest]
# Pytest configuration for Nook Documentation Translation Project

# Test discovery patterns
testpaths =
    nook/functions/doc_translator/tests
    nook/functions/common/python/tests
    tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    quality: Quality validation tests
    slow: Tests that take a long time to run
    red_phase: TDD Red phase tests (expected to fail initially)
    requires_api: Tests that require external API access

# Minimum version requirements
minversion = 6.0

# Test timeout (for long-running tests)
timeout = 300

# Coverage settings (if using pytest-cov)
# addopts = --cov=nook/functions/doc_translator --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Environment variables for testing
env =
    PYTEST_RUNNING = true
    AI_CLIENT_TYPE = claude