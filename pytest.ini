[tool:pytest]
# Pytest configuration for Nook migration testing
testpaths = nook/functions/common/python/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categories
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (slower tests that test component interaction)
    performance: Performance benchmarking tests (run separately)
    quality: Content quality comparison tests
    rollback: Rollback procedure tests
    smoke: Basic smoke tests for production validation

# Test output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum Python version
minversion = 3.9

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv env

# Coverage configuration (if using pytest-cov)
# addopts = --cov=nook --cov-report=html --cov-report=term-missing

# Environment variables for testing
env =
    TESTING = true
    AI_PROVIDER = claude